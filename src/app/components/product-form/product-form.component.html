<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="border rounded shadow p-4 bg-white" style="width: 100%; max-width: 600px;">
    <form>
      <h4 class="mb-4 text-center">Formulario de Producto</h4>
      
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputNumero">Número / ID</label>
          <input type="text" class="form-control" id="inputNumero" placeholder="Ej: 001">
        </div>
        <div class="form-group col-md-6">
          <label for="inputTipoProducto">Tipo de Producto</label>
          <select id="inputTipoProducto" class="form-control">
            <option selected>Selecciona...</option>
            <option>Camisa</option>
            <option>Pantalón</option>
            <option>Chomba</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputTalle">Talle</label>
          <select id="inputTalle" class="form-control">
            <option selected>Selecciona...</option>
            <option>XS</option>
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="inputColor">Color</label>
          <select id="inputColor" class="form-control">
            <option selected>Selecciona...</option>
            <option>Blanco</option>
            <option>Azul</option>
            <option>Gris</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="inputColegio">Colegio</label>
          <select id="inputColegio" class="form-control">
            <option selected>Selecciona...</option>
            <option>Colegio A</option>
            <option>Colegio B</option>
            <option>Colegio C</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputTela">Tipo de Tela</label>
          <select id="inputTela" class="form-control">
            <option selected>Selecciona...</option>
            <option>Algodón</option>
            <option>Poliéster</option>
            <option>Mezcla</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="inputStock">Cantidad en Stock</label>
          <input type="number" class="form-control" id="inputStock" placeholder="Ej: 25" min="0">
        </div>
        <div class="form-group col-md-4">
          <label for="inputPrecio">Precio Unitario</label>
          <input type="number" class="form-control" id="inputPrecio" placeholder="Ej: 1500" step="0.01" min="0">
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary mt-3">Cargar Producto</button>
      </div>
    </form>
  </div>
</div>
