<form id="clienteForm" novalidate>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="inputClienteId">ID Cliente*</label>
      <input type="text" class="form-control" id="inputClienteId" placeholder="Ej: CLI-001" required>
      <div class="invalid-feedback">Por favor ingrese un ID válido</div>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputNombre">Nombre(s)*</label>
      <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese el nombre" required>
      <div class="invalid-feedback">Este campo es obligatorio</div>
    </div>
    <div class="form-group col-md-6">
      <label for="inputApellido">Apellido(s)*</label>
      <input type="text" class="form-control" id="inputApellido" placeholder="Ingrese el apellido" required>
      <div class="invalid-feedback">Este campo es obligatorio</div>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCelular">Celular*</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-phone"></i></span>
        </div>
        <input type="tel" class="form-control" id="inputCelular" placeholder="Ej: 11 2345-6789" required>
      </div>
      <div class="invalid-feedback">Ingrese un número válido</div>
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail">Email</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
        </div>
        <input type="email" class="form-control" id="inputEmail" placeholder="cliente@ejemplo.com">
      </div>
      <div class="invalid-feedback">Ingrese un email válido</div>
    </div>
  </div>

  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="confirmacionDatos" required>
      <label class="form-check-label" for="confirmacionDatos">
        Verifico que los datos son correctos
      </label>
      <div class="invalid-feedback">Debe confirmar los datos</div>
    </div>
  </div>

  <div class="d-flex justify-content-between mt-4">
    <button type="reset" class="btn btn-outline-secondary">
      <i class="fas fa-eraser mr-2"></i> Limpiar
    </button>
    <button type="submit" class="btn btn-primary">
      <i class="fas fa-save mr-2"></i> Guardar Cliente
    </button>
  </div>
</form>
