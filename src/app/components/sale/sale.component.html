<form id="ventaForm" novalidate>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputId">ID de Venta*</label>
      <input type="text" class="form-control" id="inputId" placeholder="Ej: VTA-001" required>
      <div class="invalid-feedback">Por favor ingrese un ID válido</div>
    </div>
    <div class="form-group col-md-6">
      <label for="inputCliente">Cliente*</label>
      <input type="text" class="form-control" id="inputCliente" placeholder="Nombre completo del cliente" required>
      <div class="invalid-feedback">Por favor ingrese el nombre del cliente</div>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputFormaPago">Forma de Pago*</label>
      <select id="inputFormaPago" class="form-control" required>
        <option value="" selected disabled>Seleccione...</option>
        <option value="Efectivo">Efectivo</option>
        <option value="Tarjeta Débito">Tarjeta Débito</option>
        <option value="Tarjeta Crédito">Tarjeta Crédito</option>
        <option value="Transferencia">Transferencia</option>
        <option value="Mercado Pago">Mercado Pago</option>
      </select>
      <div class="invalid-feedback">Seleccione una forma de pago</div>
    </div>
    <div class="form-group col-md-4">
      <label for="inputFechaVenta">Fecha de Venta*</label>
      <input type="date" class="form-control" id="inputFechaVenta" required>
      <div class="invalid-feedback">Seleccione una fecha válida</div>
    </div>
    <div class="form-group col-md-4">
      <label for="inputTotalVenta">Total Venta ($)*</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input type="number" class="form-control" id="inputTotalVenta" placeholder="0.00" step="0.01" min="0" required>
      </div>
      <div class="invalid-feedback">Ingrese un monto válido</div>
    </div>
  </div>

  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="confirmacion" required>
      <label class="form-check-label" for="confirmacion">
        Confirmo que los datos de la venta son correctos
      </label>
      <div class="invalid-feedback">Debe confirmar los datos</div>
    </div>
  </div>

  <div class="d-flex justify-content-between">
    <button type="reset" class="btn btn-secondary">Limpiar</button>
    <button type="submit" class="btn btn-success">Registrar Venta</button>
  </div>
</form>

<script>
// Validación del formulario
(function() {
  'use strict';
  window.addEventListener('load', function() {
    var form = document.getElementById('ventaForm');
    form.addEventListener('submit', function(event) {
      if (form.checkValidity() === false) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  }, false);
})();
</script>
