<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="border rounded shadow p-4 bg-white" style="width: 100%; max-width: 600px;">
    <form (ngSubmit)="onSubmit()" [formGroup]="productForm" novalidate>
      <h4 class="mb-4 text-center">Editar Producto</h4>
      
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputNumero">NÃºmero / ID</label>
          <input type="text" class="form-control" id="inputNumero" formControlName="id">
        </div>
        <div class="form-group col-md-6">
          <label for="inputTipoProducto">Tipo de Producto</label>
          <select id="inputTipoProducto" class="form-control" formControlName="idtipoDeProducto">
            <option selected>Selecciona...</option>
            <option *ngFor="let tipo of tiposDeProducto" [value]="tipo.id">{{ tipo.nombre }}</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputTalle">Talle</label>
          <select id="inputTalle" class="form-control" formControlName="idTalle">
            <option selected>Selecciona...</option>
            <option *ngFor="let talle of talles" [value]="talle.id">{{ talle.nombre }}</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="inputColor">Color</label>
          <select id="inputColor" class="form-control" formControlName="idColor">
            <option selected>Selecciona...</option>
            <option *ngFor="let color of colores" [value]="color.id">{{ color.nombre }}</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="inputColegio">Colegio</label>
          <select id="inputColegio" class="form-control" formControlName="idColegio">
            <option selected>Selecciona...</option>
            <option *ngFor="let colegio of colegios" [value]="colegio.id">{{ colegio.nombre }}</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputTela">Tipo de Tela</label>
          <select id="inputTela" class="form-control" formControlName="idtipoDeTela">
            <option selected>Selecciona...</option>
            <option *ngFor="let tela of tiposDeTela" [value]="tela.id">{{ tela.nombre }}</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="inputStock">Cantidad en Stock</label>
          <input type="number" class="form-control" id="inputStock" formControlName="cantidadEnStock" min="0">
        </div>
        <div class="form-group col-md-4">
          <label for="inputPrecio">Precio Unitario</label>
          <input type="number" class="form-control" id="inputPrecio" formControlName="precioUnitario" step="0.01" min="0">
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success me-2">Guardar</button>
        <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
